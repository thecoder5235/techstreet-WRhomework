
<md-card>

  <md-card-header>

    <md-icon md-card-avatar color="accent">account_box</md-icon>

    <md-card-title><h3>Edit User</h3></md-card-title>

  </md-card-header>

  <md-card-content>

    <form class="user_edit_form">

      <md-input-container class="full-width">

        <input mdInput type="email" placeholder="Email Address" value="{{user.email}}" name="email"/>

      </md-input-container>

      <table class="full-width" cellspacing="0">

        <tr>

          <td>

            <md-input-container class="full-width">

              <input mdInput placeholder="First name" value="{{user.first_name}}">

            </md-input-container>

          </td>

          <td>

            <md-input-container class="full-width">

              <input mdInput placeholder="Last Name" value="{{user.last_name}}">

            </md-input-container>

          </td>

        </tr>

      </table>

      <input type="submit" value="Save">

    </form>



  </md-card-content>

</md-card>
